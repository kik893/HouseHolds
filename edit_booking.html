{% extends 'layout2.html' %}

{% block content %}
  <div class="container">
    <h1>Edit Booking</h1>

    <form method="POST" action="{{ url_for('edit_booking',booking_id=booking.id) }}">
        <div class="mb-3">
        <label for="start_date" class="form-label">New Start Date:</label>
        <input type="datetime-local" id="start_date" name="start_date" class="form-control" 
               value="{{ booking.start_date.strftime('%Y-%m-%dT%H:%M') }}" required>
      </div>

      <button type="submit" class="btn btn-primary">Update Booking</button>
      <a href="{{ url_for('chome') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
