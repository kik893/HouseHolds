<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer Profile</title>
    <!-- Include Bootstrap CSS -->
</head>
<body>
    <div class="container">
        <h1>Edit Customer Profile</h1>
        <form action="{{ url_for('edit_customer', id=customer.id) }}" method="POST" enctype="multipart/form-data">

            <div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ customer.name }}" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ customer.username }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ customer.email }}" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ customer.phone }}" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ customer.address }}" required>
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode:</label>
                    <input type="text" class="form-control" id="pincode" name="pincode" value="{{ customer.pincode }}" required>
                </div>
            </div> 
            <div>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form> 
    </div>
</body>
</html>
