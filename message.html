{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
  {% for category,message in messages %}
  {% if category=='success' %}
  <div class="alert alert-success" role="alert">
    {{ message }}
    <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close">
    </button>
  </div>
  {% else %}
  <div class="alert alert-danger" role="alert">
    {{ message }}
    <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close">
    </button>
  </div>
  
  {% endif %}
  {% endfor %}
{% endif %}
{% endwith %}
